{% extends 'base.html' %}

{% block body %}

<h1 class='center head_results'>Results</h1>

<div class='center first-div'>

    <table>
        <tr><td>Number One: </td><td> {{ numOne }} </td></tr>
        <tr><td>Number Two: </td><td> {{ numTwo }} </td></tr>

</div>

{% endblock %}
